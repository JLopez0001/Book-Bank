<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bank</title>
    <link rel="stylesheet" href="./sytles.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Book Bank</h1>
            <p>Welcome to book blah blah blah</p>
        </div>
    </header>
   
    <main>
        <div>
            <form id="form">
                <section>
                    <button type="button" class="title-btn">Search by Title</button>
                    <button type="button" class="author-btn">Search by Author</button>
    
                    <div class="title-input" style="display:none;">
                        <input type="text" placeholder="Add Book Title" name="title">
                        <button type="submit">Search</button>
                    </div>
    
                    <div class="author-input" style="display: none">
                        <input type="text" placeholder="Add Author" name="author">
                        <button type="submit">Search</button>
                    </div>
                </section>
            </form>
        </div>
    </main>

    <section>
        <img class="cover-img" src="">
        <h1 class="title"></h1>
        <p class="author"></p>
        <p class="editions"></p>
        <p class="publish"></p>
    </section>

    <footer>
        <p></p>
    </footer>
   
</body>
</html>
